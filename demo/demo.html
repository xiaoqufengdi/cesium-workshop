<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <!-- Make the app on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>New York City</title>
    <!-- The Cesium library. -->
    <!--<script src="https://cesiumjs.org/releases/1.58/Build/Cesium/Cesium.js"></script>-->
<!--    <script src="./Cesium/Cesium.js"></script>
    <link href="./Cesium/Widgets/widgets.css" rel="stylesheet">-->
    <script src="https://cesiumjs.org/releases/1.59/Build/Cesium/Cesium.js"></script>
    <link href="https://cesiumjs.org/releases/1.59/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <!-- Style our app. -->
    <link rel="stylesheet" href="demo.css" media="screen">
    <link rel="stylesheet" href="./add3dtiles.css">
</head>
<body>
<!-- A container for the Cesium Viewer to live in. -->
<div id="cesiumContainer"></div>

<!-- Some input elements for our app. -->
<div class="backdrop" id="menu">
    <h2>Sample NYC Geocaches</h2>
    <span><strong>Camera Mode</strong></span>
    <div class="nowrap">
        <input id="freeMode" name="source" type="radio" checked/>
        <label for="freeMode">Free</label>
    </div>
    <div class="nowrap">
        <input id="droneMode" name="source" type="radio"/>
        <label for="droneMode">Drone View</label>
    </div>
    <br>
    <span><strong>3d Tile Styling</strong></span>
    <div class="nowrap">
        <select id="tileStyle">
            <option value="none">None</option>
            <option value="height">Height</option>
            <option value="transparent">Transparent</option>
        </select>
    </div>
    <br>
    <span><strong>Display Options</strong></span>
    <div class="nowrap">
        <input id="shadows" type="checkbox"/>
        <label for="shadows">Shadows</label>
    </div>

    <div class="nowrap">
        <input id="neighborhoods" type="checkbox" checked/>
        <label for="neighborhoods">Neighborhoods</label>
    </div>
    <br>
</div>
<div id="loadingIndicator" class="cover">
    <div id="loadingIcon" class="loadingIndicator"></div>
</div>

<!--属性框-->
<div id="listmoduleright" class="listmodule listmoduleright" style="display: none;">
    <div class="moduletitle" style="font-family: '黑体'; font-weight: bold;">
        <div>属性面板</div><i class="close-btn" title="关闭"><i class="close-btn close-btn-del"></i></i></div>
    <div class="modulebox">
        <div>
            <div class="tablecontent">
                <table id="moduleboxtable" class="moduleboxtable">
                    <tbody>
                    <tr><td colspan="5" class="mdtitle"><div class="sxlb-jbsx">其他参数</div></td></tr>
                    <tr><td colspan="2" class="mdlable" title="型号">型号</td>    	                 <td colspan="3" class="mdvalue" title="110kV变压器模型01_分接开关">110kV变压器模型01_分接开关</td></tr>
                    <tr><td colspan="2" class="mdlable" title="类型">类型</td>    	                 <td colspan="3" class="mdvalue" title=""></td></tr>
                    <tr><td colspan="2" class="mdlable" title="分接开关-生产厂家">分接开关-生产厂家</td>    	                 <td colspan="3" class="mdvalue" title=""></td></tr>
                    <tr><td colspan="2" class="mdlable" title="分接开关-型号">分接开关-型号</td>    	                 <td colspan="3" class="mdvalue" title=""></td></tr>
                    <tr><td colspan="2" class="mdlable" title="分接开关-额定电流">分接开关-额定电流</td>    	                 <td colspan="3" class="mdvalue" title="≥1.2倍相应绕组额定电流">≥1.2倍相应绕组额定电流</td></tr>
                    <tr><td colspan="2" class="mdlable" title="分接开关-级电压">分接开关-级电压</td>    	                 <td colspan="3" class="mdvalue" title=""></td></tr>
                    <tr><td colspan="2" class="mdlable" title="分接开关-机械寿命">分接开关-机械寿命</td>    	                 <td colspan="3" class="mdvalue" title="≥80万次">≥80万次</td></tr>
                    <tr><td colspan="2" class="mdlable" title="分接开关-绝缘水平">分接开关-绝缘水平</td>    	                 <td colspan="3" class="mdvalue" title=""></td></tr><tr>    	                 <td colspan="2" class="mdlable" title=""></td>    	                 <td colspan="3" class="mdvalue" title=""></td></tr>
                    </tbody>
                </table>
            </div></div>
    </div>
</div>

<!-- Our app code. -->
<script src="./jquery.min.js"></script>
<script src="./demo.js"></script>

</body>
</html>
